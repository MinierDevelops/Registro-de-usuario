<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cuerpoFormulario">
        <h2>Registrate</h2>
        <form>
            <div class="nombreFormulario">
                <input class="fomulario" type="text" placeholder="Nombre" required>
                <input class="fomulario" type="text" placeholder="Apellido" required>
            </div>
            <input class="fomulario" type="email" placeholder="Correo Electrónico" required>
            <input class="fomulario" type="text" placeholder="Elija un nombre de suario" required>
            <input class="fomulario" type="password" placeholder="Contraseña" minlength="8" required>
            <input class="fomulario" type="password" placeholder="Confirmar contraseña" minlength="8" required>
            <input class="fomulario" type="date" required>
            <input class="fomulario" type="number" placeholder="Introduce tu edad">
        <div class="checkbox">
            <label>
                <input type="checkbox" required> Acepto los términos y condiciones
            </label>
        </div>    
            <button type="submit" class="enviar" >Registrar</button>
        </form>
    </div>

</body>
</html>
